name: Timba CD

on:
  push:
    #branches:
    #  - master

jobs:
  publish-web:
    name: Publish web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: 'gh-pages'
      - name: Checkout master branch
        uses: actions/checkout@v2
      - name: Install flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - name: Get packages
        run: flutter pub get
      - name: Install peanut
        run: flutter pub global activate peanut
      - name: Set Github user
        run: |
          git config --global user.name Lukard
          git config --global user.password ${{ secrets.GITHUB_TOKEN }}
      - name: Run peanut
        run: flutter pub global run peanut:peanut
      - name: Push changes to origin/gh-pages
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'gh-pages'